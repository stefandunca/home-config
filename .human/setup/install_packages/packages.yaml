# base
#
utils:
  - binutils
  - gcc
  - htop
  - make
  - tree
  - xclip
  - ntp
  - gparted
  - nano
  - mc
  - p7zip
  - net-tools
  - sshpass
  - iperf3
  - vim
  - util-linux
  - nfs-utils
  - borg
  - rmlint
  - git
  - git-lfs

# Also host
utils:
  if_tag: raid
  items:
    - mdadm

utils:
  on: ubuntu
  items:
    - build-essential
    - python3-pip
    - libnfs-utils

utils:
  on: arch
  items:
    - base-devel
    - python-pip
    - expac
    - nfs-utils
    - vi

utils:
  using: yay
  items:
    - mkpasswd
    - git-extras
    - zsh-git-prompt
        #
    - zsh-syntax-highlighting
    - zsh-autosuggestions
    - zsh-history-substring-search
    - zsh-theme-powerlevel10k
    - zsh-completions

    - nano-syntax-highlighting-git

host_utils_:
  using: yay
    - nomachine


# Developer
#
developer_stack:
  if_tag: dev
  items:
      # Virtualization
    - docker
    - docker-compose
      # Helpers
    - hub
    - nodejs
    - npm
    - maven
      # Build helpers
    - cmake
      # Compilers & debuggers
    - gdb
    - clang
    - lldb
      # Instrumentation
    - valgrind
      # Web assembly
    - emscripten
      # Tools
    - meld
      # Data science
    - jupyterlab

developer_stack:
  if_tag: vm
  items:
    - virtualbox
    - vagrant
  
developer_stack:
  on: arch
  items:
      # Java
    - jre8-openjdk-headless
    - jdk8-openjdk
    - jre11-openjdk-headless
    - jdk11-openjdk
      # Build helpers
    - ninja
      # Web assembly
    - emscripten
      # Others
    - go-pie

developer_stack:
  on: ubuntu
  items:
    - openjdk-8-jre-headless
    - openjdk-8-jdk
    - openjdk-11-jre-headless
    - openjdk-11-jdk
    - ninja-build 

developer_stack:
  using: yay
  install:
    - visual-studio-code-bin
      # Android
    - android-sdk
    - android-sdk-build-tools
    - android-sdk-platform-tools
    - android-sdk-cmdline-tools-latest
    - android-platform
    - android-emulator
      # Data science
    - evcxr_jupyter

developer_stack:
  on: host
  using: yay
  items:
    - android-studio

developer_stack:
  if_tag: ui
  using: snap
  on:
    - host
    - ubuntu
  items:
    - code

multimedia:
  if_tag: ui
